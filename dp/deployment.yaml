apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydep
spec:
  replicas: 10
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: kubedevio/web-color:blue
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
